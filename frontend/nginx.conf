server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/v1/ {
        # Proxy to the backend service. BACKEND_URL must be set in environment variables.
        # We use a variable to force DNS resolution at runtime if needed, 
        # but here it's mainly for environment substitution.
        proxy_pass ${BACKEND_URL}/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
